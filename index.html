<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Controle de Horas Trabalhadas</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Controle de Horas Trabalhadas</h1>
    <form>
      <label for="hours">Horas trabalhadas:</label>
      <input type="number" id="hours" name="hours" required>
      
      <label for="rate">Taxa horária:</label>
      <input type="number" id="rate" name="rate" required>
      
      <label for="description">Descrição do serviço:</label>
      <input type="text" id="description" name="description" required>
      
      <label for="client">Empresa:</label>
      <input type="text" id="client" name="client" required>
      
      <button type="button" onclick="calculate()">Calcular</button>
    </form>
    
    <div id="result"></div>
    
    <button onclick="generatePDF()">Gerar PDF</button>
    
    <script src="script.js"></script>
  </body>
</html>

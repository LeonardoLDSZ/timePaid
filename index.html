<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora de Serviços</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">

</head>

<body>
    <h1>Calculadora de Serviços</h1>
    <form>
        
        <label for="data">Data:</label>
        <input type="date" id="data" name="data"><br>

        <label for="horas">Número de horas trabalhadas:</label>
        <input type="number" id="horas" name="horas"><br>

        <label for="preco">Preço da hora:</label>
        <input type="number" id="preco" name="preco"><br>

        <label for="servico">Serviço realizado:</label>
        <input type="text" id="servico" name="servico"><br>

        <label for="empresa">Empresa:</label>
        <input type="text" id="empresa" name="empresa"><br>

        <button type="button" id="calcular">Calcular</button>
        <button type="button" id="gerar-pdf">Gerar PDF</button>
    </form>

    <p id="resultado"></p>

    <script src="calculator.js"></script>
</body>
</html>
